<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <button id="rock">Rock</button>
    <button id="paper">Paper</button>
    <button id="scissors">Scissors</button>
    <br>
    <br>
    <div id="results"></div>
    <p>Current Score</p>
    <p>Player: <span id="playerScore">0</span></p>
    <p>Computer: <span id="compScore">0</span></p>
    <p>First to 5 wins!</p>

    <script>

      function computerPlay() {
        let choice = Math.floor(Math.random() * 3);
        switch(choice) {
          case 0:
            return "Rock";
            break;
          case 1:
            return "Paper";
            break;
          case 2:
            return "Scissors";
        }
      }

      const rock = document.querySelector('#rock');
      rock.addEventListener('click', () => {
        const computerSelection = computerPlay();
        const playerSelection = "Rock";
        const div = document.querySelector('#results');
        div.innerText = gameRound(playerSelection, computerSelection);
      });

      const paper = document.querySelector('#paper');
      paper.addEventListener('click', () => {
        const computerSelection = computerPlay();
        const playerSelection = "Paper";
        const div = document.querySelector('#results');
        div.innerText = gameRound(playerSelection, computerSelection);
      });

      const scissors = document.querySelector('#scissors');
      scissors.addEventListener('click', () => {
        const computerSelection = computerPlay();
        const playerSelection = "Scissors";
        const div = document.querySelector('#results');
        div.innerText = gameRound(playerSelection, computerSelection);
      });


      function gameRound(playerSelection, computerSelection) {
        let player = playerSelection.toUpperCase();
        let computer = computerSelection.toUpperCase();

        if (player === "ROCK" && computer === "SCISSORS") {
          addPlayerPoint();
          return "Player point! Rock beats Scissors!";
        } else if (player === "ROCK" && computer === "PAPER") {
          addCompPoint();
          return "Computer point! Paper beats Rock!";
        } else if (player === "PAPER" && computer === "ROCK") {
          addPlayerPoint();
          return "Player point! Paper beats Rock!";
        } else if (player === "PAPER" && computer === "SCISSORS") {
          addCompPoint();
          return "Computer point! Scissors beats Paper!";
        } else if (player === "SCISSORS" && computer === "PAPER") {
          addPlayerPoint();
          return "Player point! Scissors beats Paper!";
        } else if (player === "SCISSORS" && computer === "ROCK") {
          addCompPoint();
          return "Computer point! Rock beats Scissors!";
        } else {
          player = player[0] + player.slice(1).toLowerCase();
          computer = computer[0] + computer.slice(1).toLowerCase();
          return `Tie! ${player} vs ${computer}`;
        }
      }

      function addPlayerPoint() {
        const points = document.querySelector("#playerScore");
        let number = points.innerHTML;
        number++;
        points.innerHTML = number;
        scoreCheck();
      }

      function addCompPoint() {
        const points = document.querySelector("#compScore");
        let number = points.innerHTML;
        number++;
        points.innerHTML = number;
        scoreCheck();
      }

      }
      
    </script>
  </body>
</html>
