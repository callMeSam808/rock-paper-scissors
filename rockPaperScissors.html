<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <script>

      function computerPlay() {
        let choice = Math.floor(Math.random() * 3);
        switch(choice) {
          case 0:
            return "Rock";
            break;
          case 1:
            return "Paper";
            break;
          case 2:
            return "Scissors";
        }
      }

      console.log(computerPlay());
      
    </script>
  </body>
</html>
